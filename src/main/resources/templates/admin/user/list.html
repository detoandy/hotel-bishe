<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{~/css/admin.css}" type="text/css" rel="stylesheet">

</head>
<body leftmargin="8" topmargin="8">

<!--  快速转换位置按钮  -->
<!--  内容列表   -->
<form name="form2">
    <div id="printTable">
        <table width="98%" border="0" cellpadding="2" cellspacing="1"
               bgcolor="#3333FF" align="center" style="margin-top: 8px">
            <tr bgcolor="#E7E7E7">
                <td height="24" colspan="10" th:background="@{~/images/tbg.gif}">
                    &nbsp;用户信息列表&nbsp;
                </td>
            </tr>
            <tr align="center" bgcolor="#FAFAF1" height="22">
                <td width="6%">
                    ID
                </td>
                <td width="14%">
                    名字
                </td>
                <td width="20%">
                    密码
                </td>
                <td width="10%">
                    性别
                </td>
                <td width="10%">
                    职业
                </td>
                <td width="10%">
                    电话
                </td>
                <td>
                    公司名称
                </td>
                <td>
                    地址
                </td>
                <td width="10%">
                    操作
                </td>
            </tr>

            <tr align='center' bgcolor="#FFFFFF"
                onMouseMove="javascript:this.bgColor='#FCFDEE';"
                onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" th:each="agent:${result.data}">
                <td th:text="${agent.id}">
                </td>
                <td th:text="${agent.name}">
                </td>
                <td align="left">
                    <div align="center" th:text="${agent.pwd}">
                    </div>
                </td>
                <td align="left">
                    <div align="center" th:text="${agent.sex}">
                    </div>
                </td>
                <td align="left">
                    <div align="center" th:text="${agent.position}">
                    </div>
                </td>
                <td align="left">
                    <div align="center" th:text="${agent.tel}">
                    </div>
                </td>

                <td align="left">
                    <div align="center" th:text="${agent.cpname}">
                    </div>
                </td>

                <td align="left">
                    <div align="center" th:text="${agent.address}">
                    </div>
                </td>

                <td>
                    <a th:href="@{~/admin/user/info/}+${agent.id}">编辑</a> |
                    <a th:href="@{~/admin/user/delete/}+${agent.id}">删除</a>
                </td>
            </tr>

            <tr bgcolor="#FAFAF1">
                <td height="28" colspan="10">
                    &nbsp;

                    <a th:href="@{~/admin/user/add}"><strong>添加用户</strong></a> </td>
            </tr>

        </table>
    </div>
</form>

<!--  搜索表单  -->
<form th:action="@{~/admin/user/query}" method="post">

    <table width='98%' border='0' cellpadding='1' cellspacing='1'
           bgcolor='#CBD8AC' align="center" style="margin-top: 8px">
        <tr bgcolor='#EEF4EA'>
            <td align='center'>

                <table width="469" border='0' cellpadding='0' cellspacing='0'>
                    <tr>
                        <td width='129'>
                            请输入员工名称：
                        </td>
                        <td width='170'>
                            <input type='text' name='queryName' value=''
                                   style='width: 150px' />
                        </td>
                        <td width='86'>
                            <input name="imageField" type="submit" border="0" class="np"
                                   value='查询' />
                        </td>
                        <td width="84">&nbsp;

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
