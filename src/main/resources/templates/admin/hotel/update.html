<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>酒店信息修改</title>
    <link th:href="@{~/css/admin.css}" type="text/css" rel="stylesheet">
    <script charset="utf-8" th:src="@{~/kindeditor/kindeditor-min.js}"></script>
    <script charset="utf-8" th:src="@{~/kindeditor/lang/zh_CN.js}"></script>
    <script type="text/javascript" th:src="@{~/js/popup.js}"></script>
    <script type="text/javascript">
        function up() {
            var pop = new Popup({
                contentType: 1,
                isReloadOnClose: false,
                width: 400,
                height: 200
            });
            pop.setContent("contentUrl", "/upload/upload.jsp");
            pop.setContent("title", "文件上传");
            pop.build();
            pop.show();
        }
    </script>
</head>
<body>
<p>
    &nbsp;
</p>
<p>
    &nbsp;
</p>
<form th:action="@{~/admin/hotel/update}" method="post">
    <table width="80%" border="0" align="center" cellspacing="1"
           bordercolor="#000000" bgcolor="#0000CC">
        <tr>
            <td width="28%" bgcolor="#FFFFFF">
                <div align="right" class="STYLE3">
                    酒店名称：
                </div>
            </td>
            <td width="72%" bgcolor="#FFFFFF">
                <label>
                    <input name="name" type="text" id="name"
                           th:value='${result.data.name}'>
                    <input name="id" type="hidden" id="id" th:value='${result.data.id}'>
                </label>
            </td>
        </tr>
        <tr>
            <td width="28%" bgcolor="#FFFFFF">
                <div align="right" class="STYLE3">
                    地址：
                </div>
            </td>
            <td width="72%" bgcolor="#FFFFFF">
                <label>
                    <input name="dizhi" type="text" id="dizhi" th:value='${result.data.dizhi}'>
                </label>
            </td>
        </tr>
        <tr>
            <td width="28%" bgcolor="#FFFFFF">
                <div align="right" class="STYLE3">
                    酒店信息：
                </div>
            </td>
            <td width="72%" bgcolor="#FFFFFF">
                <label>
							<textarea name="info" id="info" th:text="${result.data.info}"
                                      style="width: 600px; height: 250px; visibility: hidden;"></textarea>
                </label>
            </td>
        </tr>

        <tr>
            <td width="28%" bgcolor="#FFFFFF">
                <div align="right" class="STYLE3">
                    电话：
                </div>
            </td>
            <td width="72%" bgcolor="#FFFFFF">
                <label>
                    <input name="tel" type="text" id="tel" th:value='${result.data.tel}'>
                </label>
            </td>
        </tr>
        <tr>
            <td width="28%" bgcolor="#FFFFFF">
                <div align="right" class="STYLE3">
                    星级：
                </div>
            </td>
            <td width="72%" bgcolor="#FFFFFF">
                <label>
                    <select name="style">
                        <option>经济/客栈</option>
                        <option>三星/舒适</option>
                        <option>四星/高档</option>
                        <option>五星/豪华</option>
                        <option>公寓</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td width="28%" bgcolor="#FFFFFF">
                <div align="right" class="STYLE3">
                    酒店图片：
                </div>
            </td>
            <td width="72%" bgcolor="#FFFFFF">
                <label>
                    <input type="text" name="fujian" id="fujian" size="30"
                           readonly="readonly" th:value='${result.data.pic}'/>
                    <input type="button" value="上传" onclick="up()"/>
                    <input type="hidden" name="fujian" id="fujian" th:value='${result.data.pic}'/>
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="#FFFFFF">
                <label>
                    <div align="center">
                        <input type="button" name="Submit" onclick="save();" value="提交">
                        <input type="reset" name="Submit2" value="重置">
                    </div>
                </label>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="info"]', {
            resizeType: 1,
            allowPreviewEmoticons: false,
            allowImageUpload: false,
            items: ['fontname', 'fontsize', '|', 'forecolor', 'hilitecolor',
                'bold', 'italic', 'underline', 'removeformat', '|',
                'justifyleft', 'justifycenter', 'justifyright',
                'insertorderedlist', 'insertunorderedlist']
        });
    });

    function save() {
        editor.sync();
        document.forms[0].submit();
    }
</script>
</body>
</html>
