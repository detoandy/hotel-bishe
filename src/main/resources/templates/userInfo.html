<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{~/css/style.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{~/js/tab.js}"></script>

    <script type="text/javascript">
        function phonecheck(s) {
            var names=document.getElementById("names").value;

            if(names==""){
                alert("请输入姓名");
                return false;
            }

            var pwds=document.getElementById("pwds").value;

            if(pwds==""){
                alert("请输入密码");
                return false;
            }
            var str = s;

            if(!(/^1[3|5][0-9]\d{4,8}$/.test(s))){

                alert("您的电话输入不正确");
                return false;
            }
            else
            {

                return true;
            }
        }
    </script>
</head>

<body>

<div class="page">
    <div class="page_con">
        <div th:replace="inc/top::html" ></div>
        <!----------------内容区开始-------------------->
        <div class="sub_main">
            <div class="sub_maincon">
                <div class="sub_mainbox clearfix">


                    <div class="m_border">
                        <div class="m_title2">
                            <h3>
                                修改
                            </h3>
                        </div>
                        <div class="m_content message_con">
                            <form id="form1" name="form1" method="post"
                                  action="ModUserFrAction"   onSubmit="return phonecheck(document.all.tel.value)">
                                <p class="tips">
                                    <b>注：</b>带
                                    <span class="red">*</span>号为必填项
                                </p>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td class="left_name">
                                            姓名：
                                        </td>
                                        <td>
                                            <input type="text" name="name" id="names"
                                                   class="text_input text150"  th:value="${session.user.name}"/>
                                            <span class="red">*</span>
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="left_name">
                                            创建密码：
                                        </td>
                                        <td>
                                            <input type="password" name="pwd" id="pwds" class="text_input text150" th:value="${session.user.pwd}"/>
                                            <span class="red">*</span>
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>



                                    <tr>
                                        <td class="left_name">
                                            性别：
                                        </td>
                                        <td>
													<span><input type="radio"
                                                                 name="sex" value="男"/>男</span><span><input
                                                type="radio" name="sex"  id="radio" value="女"/>女</span>
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="left_name">
                                            年龄：
                                        </td>
                                        <td>
                                            <input type="text" name="age" id="age"
                                                   class="text_input text150"  th:value="${session.user.age}"/>

                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="left_name">
                                            电话：
                                        </td>
                                        <td th:text="${session.user.tel}">
                                            <input type="hidden" name="tel" id="tel"
                                                   class="text_input text150"  th:value="${session.user.tel}"/>

                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="left_name">
                                            地址：
                                        </td>
                                        <td>
                                            <input type="text" name="address" id="address"
                                                   class="text_input text150"  th:value="${session.user.address}"/>

                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="left_name">
                                            邮箱：
                                        </td>
                                        <td>
                                            <input type="text" name="email" id="email"
                                                   class="text_input text150"  th:value="${session.user.email}"/>

                                        </td>
                                    </tr>




                                    <tr>
                                        <td>
                                            &nbsp;
                                        </td>
                                        <td>
                                            <input type="image" name="button" id="button"
                                                   th:src="@{~/images/ok.gif}" />
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!----------------内容区结束-------------------->
        <!---------------页脚开始---------------->
        <div class="bottom">
            <p>
                <a href="" style="color:white" target="_blank">zhu</a>
            </p>
        </div>
        <!---------------页脚结束---------------->
    </div>
</div>
</body>
</html>
